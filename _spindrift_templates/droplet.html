<!DOCTYPE html>
<html class="droplet">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="author" content="{{ meta.author }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="spindrift">
        <link rel="stylesheet" href="../css/style.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,200;0,500;0,600;1,400&display=swap" rel="stylesheet">
    </head>
    <body class="droplet">
        <h2 class="droplet-heading">{{ title }}</h2>
        {% if meta.date is defined %}
        <span class="droplet-date">{{ meta.date }} - {{ meta.author }}</span>
        {% endif %}
        {{ content }}
        <p><a class="droplet-back" href="index.html"><em>back</em></em></a></p>
    </body>
</html>
