# This is a basic workflow to help you get started with Actions

name: Build spindrift pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-spindrift:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout spindrift
        run: |
          git clone https://github.com/zthart/spindrift.git
          cd spindrift
          echo "SPINDRIFT_WORKSPACE=$(pwd)" >> $GITHUB_ENV

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build spindrift
        run: |
          cd $SPINDRIFT_WORKSPACE
          cargo build --release
          
      - name: Upload spindrift binary
        uses: actions/upload-artifact@v3
        with:
          name: spindrift
          path: $SPINDRIFT_WORKSPACE/target/release/spindrift
          retention-days: 1
    
  build:
    needs: build-spindrift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download spindrift
        uses: actions/download-artifact@v3
        with:
          name: spindrift

      # Runs a set of commands using the runners shell
      - name: Run spindrift
        run: |
          cd $GITHUB_WORKSPACE
          ./spindrift -t _spindrift_templates -c _spindrift.yaml -s _posts -o static
          
      - name: Setup git config
        run: |
          git config user.name "Spindrift Runner"
          git config user.email "<>"

      - name: commit added files
        run: |
          git add static/*
          git commit -m "Build spindrift pages"
          git push origin master
